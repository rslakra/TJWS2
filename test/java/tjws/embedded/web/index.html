<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TJWS Index</title>
<script src="web/rsl.js"></script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
<script>
	function postData(url) {
		var jsonPayload = "{\"answers\":{\"UserName\":\"admin@wutang\",\"Answers\":[{\"QuestionId\":\"80148\",\"Answer\":\"city\"},{\"QuestionId\":\"80149\",\"Answer\":\"name\"}]},\"rememberMe\":false}";
		var http = new XMLHttpRequest;
		http.open("POST", url, true);
		http
				.setRequestHeader('Content-Type',
						'application/json; charset=utf-8');
		http.withCredentials = 'true';
		http.onreadystatechange = function() {
			if (http.readyState == 4) {
				console.log("response 4: " + http.responseText);
			} else {
				console.log("state " + http.readyState);
			}
		}
		http.send(jsonPayload);
	}
</script>

<style>
form {
	/* Just to center the form on the page */
	margin: 0 auto;
	width: 400px;
	/* To see the outline of the form */
	padding: 1em;
	border: 1px solid #CCC;
	border-radius: 1em;
}

form div+div {
	margin-top: 1em;
}

label {
	/* To make sure that all labels have the same size and are properly aligned */
	display: inline-block;
	width: 90px;
	text-align: right;
}

input, textarea {
	/* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
	font: 1em sans-serif;
	/* To give the same size to all text fields */
	width: 300px;
	box-sizing: border-box;
	/* To harmonize the look & feel of text field border */
	border: 1px solid #999;
}

input:focus, textarea:focus {
	/* To give a little highlight on active elements */
	border-color: #000;
}

textarea {
	/* To properly align multiline text fields with their labels */
	vertical-align: top;
	/* To give enough room to type some text */
	height: 5em;
}

.button {
	/* To position the buttons to the same position of the text fields */
	padding-left: 90px; /* same size as the label elements */
}

button {
	/* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
	margin-left: .5em;
}
</style>
</head>
<body>
	<h1>Embedded TJWS Welcome you!</h1>

	<br />
	<div id="myName"></div>
	<br />
	<br />
	<table>
		<tr>
			<td><input type="button" value="Add Defaults"
				onclick="addDefaults('myName')"></td>
			<td width="10" />
			<td><input type="button" value="Clear"
				onclick="clearDefaults('myName')"></td>
		</tr>
	</table>
	<br />
	<br />


	<h2>Information Request</h2>
	<form action="/" method="post">
		<div>
			<label for="name">Name:</label> <input type="text" id="name"
				name="userName">
		</div>
		<div>
			<label for="mail">E-mail:</label> <input type="email" id="mail"
				name="userEmail">
		</div>
		<div>
			<label for="msg">Message:</label>
			<textarea id="msg" name="message"></textarea>
		</div>
		<div class="button">
			<button type="submit">Send Message</button>
		</div>
	</form>

	<br />
	<br />
	<input type="button" value="Send JSON Payload"
		onclick="postData('https://localhost:9161/');">
</body>
</html>
